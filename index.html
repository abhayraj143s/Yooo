<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preparing Your Download</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; color: #333; text-align: center; }
        .container { padding: 40px; background-color: white; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 24px; margin-bottom: 15px; }
        p { font-size: 18px; margin-bottom: 25px; }
        #timer { font-size: 48px; font-weight: bold; color: #007bff; }
        #status-message { margin-top: 20px; font-size: 18px; color: #28a745; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Download is Almost Ready!</h1>
        <p>Your download will begin automatically in:</p>
        <div id="timer">10</div>
        <p id="status-message">Download Started!</p>
    </div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = decodeURIComponent(urlParams.get('image'));
            if (!imageUrl) {
                document.querySelector('.container').innerHTML = '<h1>Error: Invalid download link.</h1>';
                return;
            }
            let timeLeft = 10;
            const timerElement = document.getElementById('timer');
            const statusMessage = document.getElementById('status-message');
            const countdown = setInterval(function() {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerElement.style.display = 'none';
                    statusMessage.style.display = 'block';
                    triggerDownload(imageUrl);
                }
            }, 1000);
            function triggerDownload(url) {
                const link = document.createElement('a');
                link.href = url;
                link.download = url.substring(url.lastIndexOf('/') + 1) || 'wallpaper.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        };
    </script>
</body>
</html>
